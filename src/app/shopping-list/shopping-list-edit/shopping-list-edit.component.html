<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient()" #addIngredientForm="ngForm">
      <div class="row justify-content-center mb-3">
        <div class="col-sm-4 form-group">
          <div class="d-flex flex-column">
            <label class="form-label" for="name">Ingredient's name : </label>
            <span class="on-error" *ngIf="!ingredientName.valid && ingredientName.touched"> * Name is required </span>
            <input class="form-control" type="text" id="name" ngModel required name="ingredientName" #ingredientName="ngModel">
          </div>

          <div class="d-flex flex-column">
            <label class="form-label" for="amount">Amount : </label>
            <span class="on-error" *ngIf="!ingredientAmount.valid && ingredientAmount.touched"> * Amount must be > 0 </span></div>
          <input class="form-control" type="number" id="amount" min="1" ngModel required name="amount" #ingredientAmount="ngModel">

        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-sm-4">
          <button class="btn btn-success mx-1" type="submit" [disabled]="!addIngredientForm.valid">Add</button>
          <button class="btn btn-danger mx-1" type="button">Delete</button>
          <button class="btn btn-primary mx-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
