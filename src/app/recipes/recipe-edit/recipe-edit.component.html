<div class="row">
  <div class="col-sm-6 text-center mx-auto">
    <h2>Edit Recipe</h2>
    <h4>{{originalRecipe.name}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 d-flex justify-content-sm-around mx-auto my-2">
    <button class="btn btn-light" (click)="onSave()">Save</button>
    <button class="btn btn-light" (click)="onCancel()">Cancel</button>
    <button class="btn btn-light" (click)="onBack()">Back</button>
  </div>
</div>

<div class="row">
  <div class="col-7 mx-2">

    <div>
      <label for="recipe_name" class="form-label"> Recipe Id : </label>
      <input class="readonly form-control" type="number" readonly id="recipe_id" [value]="originalRecipe.id">
    </div>
    <div>
      <label for="recipe_name" class="form-label"> Recipe Name : </label>
      <input type="text" id="recipe_name"  class="form-control" [value]="originalRecipe.name" #new_name>
    </div>
    <div>
      <label for="recipe_description" class="form-label"> Recipe Description : </label>
      <textarea id="recipe_description" class="form-control" [value]="originalRecipe.description" #new_description></textarea>
    </div>
    <div>
      <label for="recipe_ingredients" class="form-label"> Ingredients : </label>
      <div id="recipe_ingredients" *ngFor="let ing of originalRecipe.ingredients">
        <input type="text" id="ing_name" class="form-control" [value]="ing.name">
        <input type="number" id="ing-Amount" class="form-control" [value]="ing.amount">
      </div>
    </div>

  </div>

</div>
