<a (click)="onSelected()">
<div class="row">
  <div class="mx-1 card col-12 my-1">
    <div class="card-header">
      <h3 class="recipe_name">{{recipe.name}}</h3>
    </div>
    <div class="card-body">
      <p>{{recipe.description}}</p>
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="recipe_img card-img">
    </div>

  </div>
</div>
</a>
