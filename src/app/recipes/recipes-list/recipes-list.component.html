<div class="row">
  <div class="col-12">
    <button class="btn btn-dark">New recipe</button>
  </div>
</div>
<div class="row">
  <div class="mx-1 card col-12 my-1" *ngFor="let recipe of recipes">
    <div class="card-header">
      <h3 class="recipe_name">{{recipe.name}}</h3>
    </div>
    <div class="card-body">
      <img [src]="recipe.imagePath" alt="recipe_img" class="recipe_img card-img">
    </div>

  </div>
</div>
<app-recipe-item></app-recipe-item>
